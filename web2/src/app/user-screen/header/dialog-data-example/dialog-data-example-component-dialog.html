<h2 mat-dialog-title>Hi, {{data.username}}!</h2>

<h3 mat-dialog-subtitle> Your email: {{this.email}} </h3>

<h3 mat-dialog-subtitle> Your subjects: </h3>
<ul>
  <li *ngFor="let s of subject; let i = index" [attr.data-index]="i">
    {{s}}: 
    <span *ngIf="feedback[i]!=0">{{feedback[i]}}</span>
    <span *ngIf="feedback[i]==0">Unranked</span>
  </li>
</ul>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Return</button>
</mat-dialog-actions>
