<p>Are you sure that you want to sign off?</p>

<mat-dialog-actions align="center">
  <button mat-raised-button (click)="goToLogin()" mat-dialog-close color="warn" style="margin:0px 30px">Yes</button>
  <button mat-raised-button mat-dialog-close color="primary" style="margin:0px 30px">No</button>
</mat-dialog-actions>
