<app-header></app-header>

<mat-card class="rating-log">
  <mat-card-title class="rating-title">Your week's ratings log</mat-card-title>

  <mat-list>

    <mat-list-item *ngFor="let sub of subject; let i = index" [attr.data-index]="i">
      <p> {{sub}} </p>
      <p> {{feedback[i]}} </p>
    </mat-list-item>

  </mat-list>

</mat-card>

<mat-card class="rating-stats">
  <mat-card-title class="rating-title">Your subjects rating stats</mat-card-title>
  <mat-list role="list">
    <mat-list-item role="listitem">Item 1</mat-list-item>
    <mat-list-item role="listitem">Item 2</mat-list-item>
    <mat-list-item role="listitem">Item 3</mat-list-item>
  </mat-list>
</mat-card>
